<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="../dist/GridInput.css">
		<style>
			.gridinput-wrapper .gridinput-canvas {
				border: 1px solid #ced4da;
				border-radius: .25rem;
				transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
				color: #495057;
				background-color: #fff;
				border-color: #80bdff;
				outline: 0;
				box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
			}

			.gridinput-wrapper .gridinput-canvas .gridinput-vertical,
			.gridinput-wrapper .gridinput-canvas .gridinput-horizontal {
				border-color: #ced4da;
			}

			.gridinput-wrapper .gridinput-canvas .gridinput-point {
				width:15px; height:15px;
				border-radius:50%;
				background:#999;
				border:1px solid rgba(0, 0, 0, 0.25);
				box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25), inset 0px 0px 4px rgba(0, 0, 0, 0.25);
			}
		</style>
	</head>
	<body>
		<div class="container mt-3">
			<input class="form-control" type="grid" placeholder="demo" step="20">
		</div>

		<script src="../dist/GridInput.js"></script>
		<script>
			new GridInput({ input: document.querySelector('[type=grid]') })
		</script>
	</body>
</html>
