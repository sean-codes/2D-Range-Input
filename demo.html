<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="./css.css"></link>

      <style>
         .container{
            max-width:200px;
            min-height:200px;
            background:#465;
            box-shadow:0px 3px 4px rgba(0, 0, 0, 0.25);
            border-radius:3px;
            text-align:center;
            margin:10px auto;
            color:#FFF;
            font-family: monospace;
            padding:10px;
            box-sizing:border-box;
         }
      </style>
   </head>
   <body>
      <input type="text"/>
      <script>
         var myInput;
         document.body.onload = function() {
            myInput = new InputGrid({
               input: document.querySelector('input'),
               x: { label: 'x', min: -100, max: 100, step: 40, value: 20, grid:true },
               y: { label: 'y', min: -100, max: 100, step: 40, value: 20, grid:true },
               change: function() {
                  console.log(this.value)
               }
            })
         }
      </script>
      <script src="./js.js"></script>
   </body>
</html>
